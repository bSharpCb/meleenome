<!DOCTYPE html>
<head>
    <title>meleenome</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    
    <audio id="shine" src="./sounds/whistle.wav" preload="auto"></audio>
    <audio id="jump" src="./sounds/short.wav" preload="auto"></audio>
    <audio id="shield" src="./sounds/shield.wav" preload="auto"></audio>

    <h1 id="header">Melee Metronome</h1>
    <div id="frameData">
        test content
    </div> 
    
    <div id="buttons">
        <input type="text" value="1" id="pbSpeed">
        <div id="patterns">
            <button onclick="startNome(0)">multishine</button>
            <button onclick="startNome(1)">waveshine</button>
            <button onclick="startNome('stop')">STOP</button>
        </div>
    </div>
    <div id="info">
        <p>
            Information for Falco's framedata/hitboxes/etc can be found <a href="https://smashboards.com/threads/falco-hitboxes-and-frame-data.300397/">here</a>
        </p>
    </div>
    
    <script src="./meleenome.js" type="text/javascript"></script>
</body>
</html>
